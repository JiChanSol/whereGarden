<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="/fragment/fragment_header :: fragment_headBlock"></th:block>
    
    <link rel="stylesheet" href="/css/member/joinFormCss.css">
    
    <title>회원가입 정보입력</title>
</head>
<body>

	<header th:replace="/fragment/fragment_header_loginNo :: fragment_header_loginNo"></header>
	
 	<nav th:replace="/fragment/fragment_nav :: fragment_nav"></nav>
 	
        <div class="joinForm_container">
      <div class="joinForm_innerContainer">
        <form th:action="|/member/modifyDetailMyInfo/${findedMemberDTO.Mid}|" th:method="post">
        <h3 th:text="|${findedMemberDTO.Mname}님 개인정보를 수정하세요.|">회원정보</h3>
          <ul>
            <li>
              <label for="">아이디</label>
            </li>
            <li>
              <input type="text" name="Mid" id="Mid" th:field="${findedMemberDTO.Mid}" th:value="${findedMemberDTO.Mid}" readonly/>
            </li>
            <li>
              <label for="">비밀번호</label>
            </li>
            <li>
              <input type="text" name="Mpw" id="Mpw" th:field="${findedMemberDTO.Mpw}" th:value="${findedMemberDTO.Mpw}" readonly/>
            </li>
            <li>
              <label for="">비밀번호 찾기 질문</label>
            </li>
            <li>
              <input type="text" name="Mquestion" id="Mquestion"  th:field="${findedMemberDTO.Mquestion}" th:value="${findedMemberDTO.Mquestion}" />
            </li>
            <li>
              <label for="">비밀번호 찾기 답변</label>
            </li>
            <li>
              <input type="text" name="Manswer" id="Manswer" th:field="${findedMemberDTO.Manswer}" th:value="${findedMemberDTO.Manswer}" />
            </li>
            <li>
              <label for="">이름</label>
            </li>
            <li>
              <input type="text" name="Mname" id="Mname" th:field="${findedMemberDTO.Mname}" th:value="${findedMemberDTO.Mname}" />
            </li>
            <li>
              <label for="">생년월일</label>
            </li>
            <li>
              <input type="date" name="Mbirth" id="Mbirth" th:field="${findedMemberDTO.Mbirth}" th:value="${findedMemberDTO.Mbirth}" readonly/>
            </li>
            <li>
              <label for="">성별</label>
            </li>
            <li>
            	<input type="text" name="Mgender" id="Mgender" th:field="${findedMemberDTO.Mgender}" th:value="${findedMemberDTO.Mgender}" readonly/>
            </li>
            <li>
              <label for="">전화번호</label>
            </li>
            <li>
              <input type="text" name="Mtel" id="Mtel" th:field="${findedMemberDTO.Mtel}" th:value="${findedMemberDTO.Mtel}" />
            </li>
            <li>
              <label for="">주소</label>
            </li>
            <li>
              <input type="text" name="Maddress" id="Maddress" th:field="${findedMemberDTO.Maddress}" th:value="${findedMemberDTO.Maddress}" />
            </li>
            <li>
              <label for="">닉네임</label>
            </li>
            <li>
              <input type="text" name="Mnickname" id="Mnickname" th:field="${findedMemberDTO.Mnickname}" th:value="${findedMemberDTO.Mnickname}" readonly/>
            </li>
            <li id="button">
              <button th:type="submit">수정</button>
              <!-- <button type="button"
              			onclick="javascript:location.href='|/member/detailMyInfo/${findedMemberDTO.Mid}/|'">취소</button> -->
              <input type="reset" th:onclick="javascript:location.href='|/member/detailMyInfo/${findedMemberDTO.Mid}/|'" value="취소">
            </li>
          </ul>
          </form>
      </div>
    </div>
        
	<footer th:replace="/fragment/fragment_footer :: fragment_footer"></footer>
  
</body>
</html>
