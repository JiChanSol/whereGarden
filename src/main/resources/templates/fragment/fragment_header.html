<html lang="ko"

<head>

  <th:block th:fragment="fragment_headBlock">

<body>

  <header th:fragment="fragment_header">
    <div class="header_top"  th:if="not ${session.loginMember}">
      <a href="/login/loginPage" id="header_login" style="cursor:pointer">로그인</a>
      <a href="/member/joinPage" id="header_join" style="cursor:pointer">회원가입</a>

    <div class="header_top" th:if="${session.loginMember}">
    	<label for="" th:text="|${session.loginMember.nickname}님 환영합니다 : )|"></label>
      <a th:href="@{|/member/detailMyInfo/${session.loginMember.id}|}" id="header_login" style="cursor:pointer">내정보수정</a>
      <a href="/login/logout" id="header_join" style="cursor:pointer">로그아웃</a>

    <div class="header_title">
      <img src="/img/main/logo.png" alt="어딜가든" id="header_logo" onclick="javascript:location.href='/'">
